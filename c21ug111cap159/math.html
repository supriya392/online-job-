<!doctype html>
<html>
<head>
<title>Math Expression Evaluator</title>
<script>
function evaluateExpression(){
try{
const expression=document.getElementById("expression").value;
const result=eval(expression);
document.getElementById("result").innerHTML=`Result:${result}`;
}catch(error){
document.getElementById("result").innerHTML="error:invalid expression";
}
}
</script>
</head>
<body>
<h1>Math Expression Evaluator</h1>
<form>
<label for="expression">Enter a mathematical expression:</label>
<input type="text"id="expression"name="expression"required>
<button type="text="button"onclick="evaluateExpression()">Evaluate</button>
</form>
<p id="result"></p>
</body>
</html>
