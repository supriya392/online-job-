<!DOCTYPE html>
<html>
<head>
<title>Math Expression Evalutor</title>
<script>
function evaluateExpression(){
    try {
      const expression=document.getElementById("expression").value;
      const result=eval(expression);
      document.getElementById("result").innerHTML=`Result:${result}`;
      }catch(error){
      document.getElementById("result").innerHTML="Error:Invalid
 Expression";
  }
}
</script>
</head>
<body>
<h1>Math Expression Evaluator</h1>
<form>
<label for="expression">Enter a Mathematical Expression:</label>
<input type="text"id="expression"name="expression"required>
<button type="button"onclick="evaluateExpression()">Evaluate</button>
</form>
<p id="result"></p>
</body>
</html>
